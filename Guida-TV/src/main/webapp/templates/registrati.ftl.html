<html lang="it_IT">
<head>
    <#include "common1.ftl.html">
    <title>Registrati</title>
    <link rel="stylesheet" href="style/registrati.css">
    <!-- Monserrat import from google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <button id="hamburger"></button>
    <div id="menu" class="flex-column">
        <input type="button" value="chiudi" id="chiudi">
        <a href="http://localhost:8080/Guida-tivu/">home</a>
        <a href="http://localhost:8080/Guida-tivu/schedules">schedules</a>
        <a href="http://localhost:8080/Guida-tivu/login">login</a>
    </div>

    
    <form method="post" action="register">
    <div id="container" class="flex-column">
        <input id="username" type="text" name="email" placeholder="email">
        <input id="password" type="password" name="password" placeholder="password">
        <input id="password2" type="password" name="confermapw" placeholder="conferma password">
        <input id="registrati" type="submit" name="register" value="registrati">
        <#if registererror??>
            <center> <p style="color:red;"> ${registererror} </p></center>
        </#if>
        </form>
        <p class="bold">gia' registrato?</p>
        <a href="http://localhost:8080/Guida-tivu/login">login</a>
    </div>

    

    <script>
        document.getElementById("hamburger").onclick = function (){
            document.getElementById("menu").classList = "showing flex-column";
        }
        document.getElementById("chiudi").onclick = function (){
            document.getElementById("menu").classList = "hiding flex-column";
        }
    </script>
    
</body>
</html>
